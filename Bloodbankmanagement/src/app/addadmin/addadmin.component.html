<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Admin ID</th>
            <th scope="col">Admin Name</th>
            <th scope="col">Email ID</th>
            
            

            
            

            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of adminData">
            <td>{{row.id}}</td>
            <td>{{row.AdminName}}</td>
            
            <td>{{row.AdminEmail}}</td>
          
            
            
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteAdmin(row)" class="btn btn-danger ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Admin Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="adminform">
                <div class="mb-3">
                  <label for="HospitalName" class="form-label">Admin name</label>
                  <input type="text" formControlName="AdminName" class="form-control" id="AdminName" >
                  
                </div>
                
    
                <div class="mb-3">
                    <label for="AdminEmail" class="form-label">Admin Email ID</label>
                    <input type="text" formControlName="AdminEmail" class="form-control" id="AdminEmail">
                </div>
    
                
                                    
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
            <button type="button"  (click)="updateAdminDetails()" class="btn btn-primary">Update</button>
        </div>
        </div>
    </div>
</div>
