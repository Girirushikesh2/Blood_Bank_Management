<h1>Need help? Contact our team.</h1>

<div class="con ">
    
    
    <form class="row g-3" [formGroup]="stockform"  (ngSubmit)="onSubmit()">
        
        <div class="row">
            <div class="col-md-4 mt-4">
                <label for="bloodgroup" class="form-label">Blood group</label>
                <select class="form-select" id="bloodgroup" formControlName="bloodgroup">
                  <option selected disabled value="">Choose...</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>O+</option>
                  <option>O-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  
                  
                </select>
                <div>
                  
                </div>
                  <div *ngIf="!bloodgroup?.valid && (bloodgroup?.dirty ||bloodgroup?.touched)" class="alert alert-danger">
                      <div [hidden]="!bloodgroup?.errors?.['required']">
                        bloodgroup is required.
                      </div>                                         
                  </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-5 mt-4">
                <label for="bagquantity" class="form-label">Quantity in bags</label>
                <input type="text" class="form-control" id="bagquantity" formControlName="bagquantity">
                    <div *ngIf="!bagquantity?.valid && (bagquantity?.dirty ||bagquantity?.touched)" class="alert alert-danger">
                      <div [hidden]="!bagquantity?.errors?.['required']">
                            quantity is required.
                      </div>
                      <div [hidden]="!bagquantity?.errors?.['pattern']">
                            invalid quantity number.
                      </div>
                                       
                    </div>
                
            </div>

        </div>

                    
                                                         
        
        <div class="col-12  ">
          <button class="btn btn-success" [disabled]="!stockform.valid" (click)="postCustomerDetails()" type="submit">Submit</button>
        </div>
      
    </form>
</div>
