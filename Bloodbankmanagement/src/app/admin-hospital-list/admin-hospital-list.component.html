<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Hospital ID</th>
            <th scope="col">Hospital Name</th>
            
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Registration no</th>
            <th scope="col">Address</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            

            
            

            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of hospitalData">
            <td>{{row.id}}</td>
            <td>{{row.HospitalName}}</td>
            
            <td>{{row.Email}}</td>
            <td>{{row.PhoneNo}}</td>
            <td>{{row.HospitalId}}</td>
            <td>{{row.Address}}</td>
            <td>{{row.State}}</td>
            <td>{{row.City}}</td>
            
            
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteHospital(row)" class="btn btn-danger ">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="HospitalName" class="form-label">Hospital Name</label>
                  <input type="text" formControlName="HospitalName" class="form-control" id="HospitalName" >
                  
                </div>
                
    
                <div class="mb-3">
                    <label for="Email" class="form-label">Hospital Email ID</label>
                    <input type="text" formControlName="Email" class="form-control" id="Email">
                </div>
    
                <div class="mb-3">
                    <label for="PhoneNo" class="form-label">Hospital Mobile Number</label>
                    <input type="text" formControlName="PhoneNo" class="form-control" id="PhoneNo">
                </div>
                <div class="mb-3">
                    <label for="HospitalId" class="form-label">Hospital Registration Number</label>
                    <input type="text" formControlName="HospitalId" class="form-control" id="HospitalId">
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Hospital Address</label>
                    <input type="text" formControlName="Address" class="form-control" id="Address">
                </div>
                <div class="mb-3">
                    <label for="State" class="form-label">Hospital State</label>
                    <input type="text" formControlName="State" class="form-control" id="State">
                </div>
                <div class="mb-3">
                    <label for="City" class="form-label">Hospital city</label>
                    <input type="text" formControlName="City" class="form-control" id="City">
                </div>
                                    
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
            <button type="button"  (click)="updateHospitalDetails()" class="btn btn-primary">Update</button>
        </div>
        </div>
    </div>
</div>
